<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Books List</title>
</head>

<body>
    <h1>Books</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Writer</th>
                <th>Genre</th>
                <th>Publisher</th>
                <th>Pages</th>
                <th>ISBN</th>
                <th>Format</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${#lists.isEmpty(books)}">
                <td colspan="9">No Books Available</td>
            </tr>

            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.bookName}"></td>
                <td th:text="${book.bookWriter}"></td>
                <td th:text="${book.bookGenre}"></td>
                <td th:text="${book.bookPublisher}"></td>
                <td th:text="${book.bookPages}"></td>
                <td th:text="${book.bookISBN}"></td>
                <td th:text="${book.bookFileFormat}"></td>
                <td th:text="${book.completed} ? 'Completed' : 'In Progress'"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
